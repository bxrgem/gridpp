sudo: required
os: linux
language: cpp

env:
  - BUILD_TYPE=RELEASE
  - BUILD_TYPE=DEBUG

matrix:
   include:
      - os: linux
        dist: trusty

install:
 - sudo apt-get update -qq
 - sudo apt-get install libgsl0-dev libblas-dev
 - sudo apt-get install libboost-all-dev
 - sudo apt-get install netcdf-bin libnetcdf-dev
 - sudo apt-get install libgtest-dev
 - sudo pip install cpp-coveralls

before_script:
  - GRIDPP_BUILD_DIR="${TRAVIS_BUILD_DIR}/build"
  - mkdir -p "${GRIDPP_BUILD_DIR}"
  - cd "${GRIDPP_BUILD_DIR}"
  - cmake -DCMAKE_BUILD_TYPE="${BUILD_TYPE}" -DGTEST_DIR=/usr/src/gtest ..

script:
  - cd "${GRIDPP_BUILD_DIR}"
  - cmake --build .
  - cmake --build . --target test

after_success:
  - |
    cd "${GRIDPP_BUILD_DIR}"
    [[ "${BUILD_TYPE}" == "DEBUG" ]] && coveralls --gcov-options '\-lp'

